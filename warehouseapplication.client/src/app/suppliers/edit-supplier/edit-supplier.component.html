<h2 class="my-3">Editing supplier</h2>

<form>
    <div class="mb-3 row">
        <label for="name" class="col-sm-2 col-form-label"><strong>Name: </strong></label>
        <div class="col-sm-8">
            <input type="text" title="Name field" class="form-control" id="name">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="street" class="col-sm-2 col-form-label"><strong>Street: </strong></label>
        <div class="col-sm-8">
            <input type="text" title="Street field" class="form-control" id="street">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="city" class="col-sm-2 col-form-label"><strong>City: </strong></label>
        <div class="col-sm-8">
            <input type="text" title="City field" class="form-control" id="city">
        </div>
    </div>
    <div class="mb-3 row">
        <label for="zipcode" class="col-sm-2 col-form-label"><strong>Zipcode: </strong></label>
        <div class="col-sm-8">
            <input type="text" title="Zipcode field" class="form-control" id="zipcode">
        </div>
    </div>

    <button type="button" class="btn btn-secondary mx-1" routerLink="../..">

    </button>

        Submit
    </button>
