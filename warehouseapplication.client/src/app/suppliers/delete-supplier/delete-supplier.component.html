<div *ngIf="supplierDetails">
    <h2 class="my-3">Deleting suppliers</h2>
    <form>
        <div class="mb-3 row">
            <label for="staticName" class="col-sm-2 col-form-label"><strong>Name: </strong></label>
            <div class="col-sm-8">
                <input type="text" disabled title="name" value="{{supplierDetails.supplierName}}" class="form-control"
                    id="statiName">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="staticStreet" class="col-sm-2 col-form-label"><strong>Street: </strong></label>
            <div class="col-sm-8">
                <input type="text" disabled title="street" value="{{supplierDetails.supplierAddress}}"
                    class="form-control" id="staticStreet">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="staticCity" class="col-sm-2 col-form-label"><strong>City: </strong></label>
            <div class="col-sm-8">
                <input type="text" disabled title="city" value="{{supplierDetails.supplierCity}}" class="form-control"
                    id="staticCity">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="staticZipcode" class="col-sm-2 col-form-label"><strong>Zipcode: </strong></label>
            <div class="col-sm-8">
                <input type="text" disabled title="zipcode" value="{{supplierDetails.supplierZipcode}}"
                    class="form-control" id="staticZipcode">
            </div>
        </div>

        <button type="button" class="btn btn-secondary mx-1" routerLink="../..">
            Back to list
        </button>
        <button type="button" class="btn btn-danger mx-1" (click)="onDelete(supplierDetails.supplierID)">
            Delete
        </button>
    </form>
</div>
