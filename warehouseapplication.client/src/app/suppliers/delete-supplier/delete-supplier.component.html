<h2 class="my-3">Deleting supplier</h2>

<form>
  <div class="mb-3 row">
    <label for="staticName" class="col-sm-2 col-form-label"><strong>Name: </strong></label>
    <div class="col-sm-8">
      <input type="text" readonly title="name" value="" class="form-control-plaintext" id="statiName">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="staticStreet" class="col-sm-2 col-form-label"><strong>Street: </strong></label>
    <div class="col-sm-8">
      <input type="text" title="street" value="" class="form-control-plaintext" id="staticStreet">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="staticCity" class="col-sm-2 col-form-label"><strong>City: </strong></label>
    <div class="col-sm-8">
      <input type="text" title="city" value="" class="form-control-plaintext" id="staticCity">
    </div>
  </div>
  <div class="mb-3 row">
    <label for="staticZipcode" class="col-sm-2 col-form-label"><strong>Zipcode: </strong></label>
    <div class="col-sm-8">
      <input type="text" title="zipcode" value="" class="form-control-plaintext" id="staticZipcode">
    </div>
  </div>

  <button type="button" class="btn btn-secondary mx-1" routerLink="../..">
    Back to list
  </button>
  <button type="submit" class="btn btn-danger mx-1">
    Delete
  </button>
