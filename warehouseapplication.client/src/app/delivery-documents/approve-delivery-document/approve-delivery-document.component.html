<ng-container *ngIf="deliveryDocumentDetails">
    <h2 class="my-3">Approving Document</h2>
    <form>
        <div class="mb-3 row">
            <label for="staticName" class="col-sm-2 col-form-label"><strong>Document ID: </strong></label>
            <div class="col-sm-auto">
                <input type="text" disabled title="documentId" value="{{deliveryDocumentDetails.documentID}}"
                    class="form-control" id="staticName">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="staticSupplierName" class="col-sm-2 col-form-label"><strong>Supplier: </strong></label>
            <div class="col-sm-auto">
                <input type="text" disabled title="supplierName"
                    value="{{deliveryDocumentDetails.supplierInfo?.supplierName}}" class="form-control"
                    id="staticSupplierName">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="staticStorehouseName" class="col-sm-2 col-form-label"><strong>Storehouse: </strong></label>
            <div class="col-sm-auto">
                <input type="text" disabled title="storehouseName"
                    value="{{deliveryDocumentDetails.storehouseInfo?.storehouseName}}" class="form-control"
                    id="staticStorehouseName">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="staticSupplierName" class="col-sm-2 col-form-label"><strong>Approved: </strong></label>
            <div class="col-sm-auto">
                <input type="text" disabled title="isApproved" value="{{deliveryDocumentDetails.isApproved}}"
                    class="form-control" id="staticSupplierName">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="labelsList" class="col-sm-2 col-form-label"><strong>Labels List: </strong></label>
            <div class="col-sm-auto">
                <table class="table align-middle mb-0 bg-white caption-top mb-4">
                    <thead class="table-dark">
                        <tr>
                            <th>Label Name</th>
                        </tr>
                    </thead>
                    <tbody class="table-responsive-sm" *ngFor="let labelDocument of deliveryDocumentDetails.labels">
                        <tr>
                            <td>{{labelDocument.labelName}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="productsList" class="col-sm-2 col-form-label"><strong>Products List: </strong></label>
            <div class="col-sm-auto">
                <table class="table align-middle mb-0 bg-white caption-top mb-4">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Barcode</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody class="table-responsive-sm" *ngFor="let productsList of deliveryDocumentDetails.products">
                        <tr>
                            <td>{{productsList.productName}}</td>
                            <td>{{productsList.productBarcode}}</td>
                            <td>{{productsList.quantity}}</td>
                            <td>{{productsList.price}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <button type="button" class="btn btn-secondary mx-1" routerLink="../..">
            Back to list
        </button>
        <button type="button" class='btn btn-success mx-1' (click)="openModal()">
            Approve
        </button>
    </form>
</ng-container>

<span>
    <div id="approvalModal" class="modal fade" tabindex="-1" aria-labelledby="approvalModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="approvalModalLabel">Approval Confirmation</h5>
                    <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to approve the document?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="closeModal()">Back</button>
                    <button type="button" class="btn btn-success" (click)="approveDocument(documentID)">Approve</button>
                </div>
            </div>
        </div>
    </div>
</span>
