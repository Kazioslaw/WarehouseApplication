<div class="d-flex justify-content-between align-items-center mb-2">
  <h2 class="align-middle caption-top">Dokumenty dostaw</h2>
  <div>
    <button class="btn btn-secondary">Add</button>
  </div>
</div>
<table class="table align-middle mb-0 bg-white caption-top" *ngIf="deliveryDocuments">
  <thead>
    <tr>
      <th>ID</th>
      <th>Supplier</th>
      <th>Approved</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody *ngFor="let deliveryDocument of deliveryDocuments">
    <tr *ngIf="!deliveryDocument.isCancelled">
      <td>
        {{deliveryDocument.documentID}}
      </td>
      <td>
        {{deliveryDocument.supplierName}}
      </td>
      <td>
        {{deliveryDocument.isApproved}}
      </td>
      <td>
        <button [routerLink]="['/']" *ngIf="!deliveryDocument.isApproved" class="btn btn-secondary"><i class="fa-solid fa-edit"></i></button>
        <button [routerLink]="['/']" class="btn btn-success m-1"><i class="fa-solid fa-check"></i></button>
        <button [routerLink]="['/']" class="btn btn-danger m-1"><i class="fa-solid fa-cancel"></i></button>
      </td>
    </tr>
  </tbody>
</table>
