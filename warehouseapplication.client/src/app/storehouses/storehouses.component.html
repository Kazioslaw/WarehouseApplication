<div class="d-flex justify-content-between align-items-center mb-2">
  <h2 class="align-middle caption-top">Magazyny</h2>
</div>
<table class="table align-middle mb-0 bg-white caption-top" *ngIf="storehouses">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Symbol</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let storehouse of storehouses">
      <td>
        {{storehouse.storehouseID}}
      </td>
      <td>
        {{storehouse.storehouseName}}
      </td>
      <td>
        {{storehouse.storehouseSymbol}}
      </td>
    </tr>
  </tbody>
</table>
