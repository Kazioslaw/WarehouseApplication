<div *ngIf="storehouses">
  <div class="d-flex justify-content-between align-items-center mb-2">
    <caption>
      <h2 class="align-middle caption-top">Warehouses</h2>
    </caption>
  </div>
  <table class="table align-middle mb-0 bg-white caption-top">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Symbol</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let storehouse of storehouses">
        <td>
          {{storehouse.storehouseID}}
        </td>
        <td>
          {{storehouse.storehouseName}}
        </td>
        <td>
          {{storehouse.storehouseSymbol}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
