<div class="row d-flex justify-content-around col-auto" *ngIf="products">
	<div class="d-flex justify-content-between align-items-center mb-2">
		<caption class="caption-top">
			<h2 class="align-middle caption-top">Products</h2>
		</caption>
		<button class="btn btn-primary" routerLink="add">Add</button>
	</div>
	<table class="table align-middle mb-0 bg-white caption-top fixed-header" *ngIf="products">
		<thead class="table-dark">
			<tr>
				<th class="col-sm-1">ID</th>
				<th>Product</th>
				<th>Barcode</th>
				<th class="col-sm-2">Actions</th>
			</tr>
		</thead>
		<tbody>
			<ng-container>
				<tr *ngFor="let product of products">
					<td>
						{{product.productID}}
					</td>
					<td>
						{{product.productName}}
					</td>
					<td>
						{{product.productBarcode}}
					</td>
					<td clas="col-sm-1">
						<button type="button" title="edit" routerLink="edit/{{product.productID}}"
							class="btn btn-secondary mx-1"><i class="fa-solid fa-pen-to-square"></i></button>
						<button type="button" title="delete" routerLink="delete/{{product.productID}}"
							class="btn btn-danger mx-1"><i class="fa-solid fa-trash"></i></button>
					</td>
				</tr>
			</ng-container>
		</tbody>
	</table>
</div>
<toaster></toaster>
