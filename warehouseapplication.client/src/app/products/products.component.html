<div class="d-flex justify-content-between align-items-center mb-2">
	<h2 class="align-middle caption-top">Towary</h2>
	<div>
		<button class="btn btn-secondary">Add</button>
	</div>
</div>
<table class="table align-middle mb-0 bg-white caption-top" *ngIf="products">
	<thead>
		<tr>
			<th>ID</th>
			<th>Product</th>
			<th>Barcode</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let product of products">
			<td>
				{{product.productID}}
			</td>
			<td>
				{{product.productName}}
			</td>
			<td>
				{{product.productBarcode}}
			</td>
			<td>
				<button [routerLink]="['/']" class="btn btn-primary mx-1"><i class="fa-solid fa-pen-to-square"></i></button>
				<button [routerLink]="['/']" class="btn btn-danger mx-1"><i class="fa-solid fa-trash"></i></button>
			</td>
		</tr>
	</tbody>
</table>
